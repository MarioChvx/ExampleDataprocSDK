config{
  params {
    devName = ${?DEV_NAME}
    fifaUpdateDate = ${FIFA_UPDATE_DATE}
    //  cutoffDate = ${?CUTOFF_DATE}
    //  jwk_date = ${?JWK_DATE}
  }

  input {
    ClubPlayers {
      type = parquet
      Schema {
        paht = "sesion5/src/test/resources/warehouse/schema/t_fdev_club_players.output.schema"
        includeMetadataFields = true
        includeDeletedFields = true
      }
      options = {
        mergeSchema = false
        overrideSchema = false
      }
      path = "sesion5/src/test/resources/warehouse/input.db/t_fdev_club_players"
      filter = "fifa_update_date = '"${FIFA_UPDATE_DATE}"'"
    }
    ClubTeams {
      type = parquet
      Schema {
        paht = "sesion5/src/test/resources/warehouse/schema/t_fdev_club_teams.output.schema"
        includeMetadataFields = true
        includeDeletedFields = true
      }
      options = {
        mergeSchema = false
        overrideSchema = false
      }
      path = "sesion5/src/test/resources/warehouse/input.db/t_fdev_club_teams"
      filter = "fifa_update_date = '"${FIFA_UPDATE_DATE}"'"
    }
    NationalPlayers {
      type = parquet
      Schema {
        paht = "sesion5/src/test/resources/warehouse/schema/t_fdev_national_players.output.schema"
        includeMetadataFields = true
        includeDeletedFields = true
      }
      options = {
        mergeSchema = false
        overrideSchema = false
      }
      path = "sesion5/src/test/resources/warehouse/input.db/t_fdev_national_players"
      filter = "fifa_update_date = '"${FIFA_UPDATE_DATE}"'"
    }
    NationalTeams{
      type = parquet
      Schema {
        paht = "sesion5/src/test/resources/warehouse/schema/t_fdev_national_teams.output.schema"
        includeMetadataFields = true
        includeDeletedFields = true
      }
      options = {
        mergeSchema = false
        overrideSchema = false
      }
      path = "sesion5/src/test/resources/warehouse/input.db/t_fdev_national_teams"
    }
    Nationalities {
      type = parquet
      Schema {
        paht = "sesion5/src/test/resources/warehouse/schema/t_fdev_nationalities.output.schema"
        includeMetadataFields = true
        includeDeletedFields = true
      }
      options = {
        mergeSchema = false
        overrideSchema = false
      }
      path = "sesion5/src/test/resources/warehouse/input.db/t_fdev_nationalities"
    }
    Players {
      type = parquet
      Schema {
        paht = "sesion5/src/test/resources/warehouse/schema/t_fdev_players.output.schema"
        includeMetadataFields = true
        includeDeletedFields = true
      }
      options = {
        mergeSchema = false
        overrideSchema = false
      }
      path = "sesion5/src/test/resources/warehouse/input.db/t_fdev_players"
      filter = "fifa_update_date = '"${FIFA_UPDATE_DATE}"'"
    }
  }
}